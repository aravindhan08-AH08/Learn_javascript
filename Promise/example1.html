<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
      }
      .card {
        width: 250px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .category {
        font-size: 13px;
        color: gray;
        margin-bottom: 5px;
      }
      .price {
        font-size: 18px;
        color: green;
        font-weight: bold;
        margin-bottom: 8px;
      }
      .rating {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .stock {
        font-size: 13px;
        margin-bottom: 12px;
      }
      .btn {
        background-color: black;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .btn:hover {
        background-color: #333;
      }
      #product-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
    </style>
  </head>

  <body>
    <div id="product-container"></div>

    <script src="./example1.js"></script>
  </body>
</html>
