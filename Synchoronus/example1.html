<!-- Synchronous Code -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronous Blocking Example</title>
  </head>
  <body>
    <button onclick="blockUI()">Run Heavy Tasks</button>
    <button onclick="alert('Clicked!')">Click Me!!</button>
    <script>
      function blockUI() {
        const start = Date.now();
        while (Date.now() - start < 5000) {
          // Blocking for 5 Seconds
        }
        alert("Heavy Task Finished!");
      }
    </script>
  </body>
</html>
