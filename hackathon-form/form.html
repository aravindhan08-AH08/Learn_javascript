<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Registration</title>
    <style>
      h2 {
        text-align: center;
      }

      form {
        width: 400px;
        margin: auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
      }

      .group {
        margin-top: 10px;
      }

      button {
        margin-top: 15px;
        padding: 8px 15px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Hackathon Registration Form</h2>

    <form id="reg-form">
      <label>Student Name</label>
      <input type="text" id="name" required />

      <label>Email ID</label>
      <input type="email" id="email" required />

      <label>College</label>
      <input type="text" id="college" required />

      <div class="group">
        <label>Gender</label>
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> Female
      </div>
      <div class="group">
        <label>Choice of Meal</label>
        <input type="checkbox" value="Breakfast" /> Breakfast
        <input type="checkbox" value="Lunch" /> Lunch
        <input type="checkbox" value="Dinner" /> Dinner
      </div>
      <div class="group">
        <label>Food Preference</label>
        <input type="checkbox" value="Veg" /> Veg
        <input type="checkbox" value="Non-Veg" /> Non-Veg
      </div>
      <button type="submit">Submit</button>
    </form>
    <table id="resultTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>College</th>
          <th>Gender</th>
          <th>Meal</th>
          <th>Food</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
