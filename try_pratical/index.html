    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #primary {
            background-color: rgb(50, 113, 231);
            color: wheat;
            padding: 10px;
            border: 1px solid white;
            border-radius: 8px;
            width: 100px;
        }
        #box {
            width: 300px;
            height: 150px;
            border-radius: 8px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <!-- Input box -->
    <input type="text" id="name" placeholder="enter your name"/>
    <br>
    <br>
    <!-- Button -->
    <button id="primary">Click Me</button>
    <br>
    <br>
    <!-- Box -->
    <div id="box"></div>
</body>

<script>
        //  declaring one variable
        // for input box
        var myInputBox = document.getElementById('name');
        var myButton = document.getElementById('primary');
        var Box = document.getElementById('box');

        myButton.addEventListener('click', function () {
            let typedContent = myInputBox.value;

            // character count only
            let count = typedContent.length;

            // Inside the box word count number only.
            Box.innerHTML = `<h1>${count}</h1>`;
        });
